  <style>
    /* Contact Page Styles - Consistent with Homepage */
    .contact-page {
      background: var(--homepage-navy);
      color: var(--homepage-white);
    }
    
    #contact {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }
    
    .section-title {
      font-size: 2.75rem;
      font-weight: 800;
      color: var(--homepage-white);
      margin-bottom: 1.5rem;
    }
    
    #contact > p {
      font-size: 1.15rem;
      line-height: 1.7;
      color: var(--homepage-text-light);
      margin-bottom: 3rem;
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .contact-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
    }
    
    .contact-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--homepage-teal);
      transform: translateY(-3px);
    }
    
    .contact-item i {
      font-size: 2.5rem;
      color: var(--homepage-teal);
    }
    
    .contact-item strong {
      font-size: 1.1rem;
      color: var(--homepage-white);
      font-weight: 600;
    }
    
    .contact-item a {
      color: var(--homepage-gold);
      text-decoration: none;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }
    
    .contact-item a:hover {
      color: var(--homepage-white);
    }
    
    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }
      
      #contact {
        padding: 3rem 1.5rem;
      }
    }
  </style>
</head>

      </nav>
    </div>

  <section id="contact">

    <div class="contact-info">
